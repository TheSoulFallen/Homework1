<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="SignUp.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
        <body>
            <div class="container1">
                 <div class="container2 pos-signupbox signupbox">
                    <h1 class="titledesign fonttitle pos-title">
                        Sign Up
                    </h1>
                    <input class="pos-usernamebox fontboxes boxdesign" type="text" placeholder="Email">
                    <input class="pos-passwordbox fontboxes boxdesign" type="password" placeholder="Password">
                    <input class="pos-repeatpasswordbox fontboxes boxdesign" type="password" placeholder="Repeat Password">
                        <div class="pos-staysigned fontstaysigned staysigned-design">
                            <input class="checkboxdesign" type="checkbox">
                            <label>Stay signed in</label>
                        </div>
                    <button class="bttn pos-signbutton" type="button">
                        <img class="icon" src="Resources\Cool-Arrow2.png" alt="SignIn">
                    </button>
                    <a href="CantSignIn.html" class="pos-cantsign fontmisc cantsigndesign">CAN'T SIGN IN?</a>
                    <a href="SignIn.html" class="pos-return fontmisc returndesign">Return to signing in</a>
                 </div>     
            </div>
        </body>
</html>
